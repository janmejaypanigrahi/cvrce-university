server:
  port: 8089
spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cvrce-university-1
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySqlDialect
      database: MYSQL
      show-sql: true
      format-sql: true
      properties:
        hibernate:
          use-new-id-generator-mappings: true
          dialect: org.hibernate.dialect.MySqlDialect