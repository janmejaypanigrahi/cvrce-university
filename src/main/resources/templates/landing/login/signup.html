<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="/layouts/layout-2/layout">

<body>
<section layout:fragment="lcontent">
    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="pageTitle">Signup</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="global-page-header">
        <div class="model-title">
            <div class="model-content">
                <div class="model-header">
                    <button type="button" class="close" data-dismiss="model">
                        <span aria-hidden="true">x</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h3 class="model-title" id="model-login-label">Login to out site</h3>

                </div>

                <div class="model-body">

                    <form role="form" th:action="@{/app/login/signup}" method="post"
                          id="frmLogin" autocomplete="off" class="login-form">

                        <div class="form-group">
                            <p>Enter your Username</p>
                            <label class="sr-only" for="form-username">UserName</label>
                            <input type="text" id="username" name="username"
                                   placeholder="Username..." class="form-username form-control"/>
                        </div>

                        <div class="form-group">

                            <p>Enter your Name</p>
                            <label class="sr-only" for="form-name">Name</label>
                            <input type="text" id="name" name="name" class="form-username form-control"   >
                        </div>

                        <div class="form-group">
                            <p>Enter your Address</p>
                            <label class="sr-only" for="form-address">Address</label>
                            <input type="text" id="address" name="address" class="form-username form-control">
                        </div>

                        <div class="form-group">
                            <p>Enter your Phone Number</p>
                            <label class="sr-only" for="form-phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" class="form-username form-control"   >
                        </div>

                        <div class="form-group">
                            <p>Enter your gender</p>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                        </div>

                        <div class="form-group">
                            <p>Enter your password</p>
                            <label class="sr-only" for="form-password">PassWord</label>
                            <input type="password" id="password" name="password" placeholder="Password..." class="form-password form-control"/>
                        </div>



                        <div class="form-group" align="center">
                            <button type="submit" class="btn">Submit</button>

                        </div>
                    </form>

                </div>

            </div>
        </div>
    </section>
</section>





</body>
</html>
